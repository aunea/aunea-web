<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AUNE-A UI Layout Demo</title>

    <!-- Base styles -->
    <link rel="stylesheet" href="../styles/base.css" />

    <!-- Components -->
    <link rel="stylesheet" href="../components/button/button.css" />
    <link rel="stylesheet" href="../components/input/input.css" />
    <link rel="stylesheet" href="../components/card/card.css" />

    <style>
        /* Demo-only helpers */
        .demo-page {
            min-height: 100vh;
            padding: var(--spacing-lg);
            display: grid;
            gap: var(--spacing-lg);
        }

        .demo-section {
            max-width: 480px;
            display: grid;
            gap: var(--spacing-md);
        }

        .demo-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
        }

        .demo-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-gray);
        }
    </style>
</head>

<!-- Light theme is default -->
<body>

<!-- Light theme is optional -->
<!-- <body data-theme="dark"> -->

<main class="demo-page">

    <!-- Header -->
    <section class="demo-section">
        <h1 class="demo-title">AUNE-A UI Layout</h1>
        <p class="demo-subtitle">
            Visual validation of design tokens and base components.
        </p>
    </section>

    <!-- Card demo -->
    <section class="demo-section">
        <div class="ui-card">
            <h3 class="ui-card__title">Profile</h3>
            <p class="ui-card__content">
                This card uses the surface token to separate content from the background.
            </p>
        </div>
    </section>

    <!-- Form demo -->
    <section class="demo-section">
        <label class="ui-input">
            <span class="ui-input__label">Name</span>
            <input type="text" placeholder="Your name" />
        </label>

        <label class="ui-input">
            <span class="ui-input__label">Email</span>
            <input type="email" placeholder="you@email.com" />
        </label>

        <button class="ui-button ui-button--primary">
            Save
        </button>
    </section>

</main>

</body>
</html>
